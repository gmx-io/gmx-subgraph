specVersion: 0.0.4
description: Morphex
repository: https://github.com/morphex-labs/morphex-subgraph
schema:
  file: ./schema.graphql

dataSources:
  - kind: ethereum/contract
    name: ChainlinkAggregatorBTC
    network: fantom
    source:
      address: "0x8e94C22142F4A64b99022ccDd994f4e9EC86E4B4"
      abi: ChainlinkAggregator
      startBlock: 56889660
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - ChainlinkPrice
      abis:
        - name: ChainlinkAggregator
          file: ./abis/ChainlinkAggregator.json
      eventHandlers:
        - event: AnswerUpdated(indexed int256,indexed uint256,uint256)
          handler: handleAnswerUpdatedBTC
      file: ./src/pricesMapping.ts

  - kind: ethereum/contract
    name: ChainlinkAggregatorETH
    network: fantom
    source:
      address: "0x11DdD3d147E5b83D01cee7070027092397d63658"
