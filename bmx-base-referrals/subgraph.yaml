  - kind: ethereum/contract
    name: ReferralStorage
    network: base
    source:
      address: "0x7Fb62EfF63DEE8b6D6654858c75E925C08811B46"
      abi: ReferralStorage
      startBlock: 3008636
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - GovSetCodeOwner
        - RegisterCode
        - SetCodeOwner
        - SetHandler
        - SetReferrerDiscountShare
        - SetReferrerTier
        - SetTier
        - SetTraderReferralCode
      abis:
