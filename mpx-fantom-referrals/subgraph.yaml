  - kind: ethereum/contract
    name: ReferralStorage
    network: fantom
    source:
      address: "0x8DEfd6b1C07ff577D2b271D3de143FB3E724288e"
      abi: ReferralStorage
      startBlock: 56894666
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
      language: wasm/assemblyscript
      entities:
        - GovSetCodeOwner
        - RegisterCode
        - SetCodeOwner
        - SetHandler
        - SetReferrerDiscountShare
        - SetReferrerTier
        - SetTier
        - SetTraderReferralCode
      abis:
        - name: ReferralStorage
          file: ./abis/ReferralStorage.json
      eventHandlers:
