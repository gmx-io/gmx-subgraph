type Pricefeed @entity {
  id: ID!
  timestamp: Int!

  o:  BigInt! # open
  h:  BigInt! # high
  l:  BigInt! # low
  c:  BigInt! # close

  tokenAddress: TokenAddress!
  interval: IntervalTime!
}

type PriceLatest @entity {
  id: ID!
  value: BigInt!
  timestamp: Int!
}

type Transfer @entity(immutable: true) {
  id: ID!
  token: String!
  from: String!
  to: String!
  amount: BigInt!
  amountUsd: BigInt!
  timestamp: BigInt!
}

type Claim @entity(immutable: true) {
  id: ID!
  receiver: String!
  amount: BigInt!
  amountUsd: BigInt!
}



type IncreasePosition @entity(immutable: true) {
  id: ID!
  timestamp: Int!

  account: String!
  collateralToken: String!
  indexToken: String!
  isLong: Boolean!
  key: String!

  collateralDelta: BigInt!
  sizeDelta: BigInt!
  price: BigInt!
  fee: BigInt!
}

type DecreasePosition @entity(immutable: true) {
  id: ID!
  timestamp: Int!

  account: String!
  collateralToken: String!
  indexToken: String!
  isLong: Boolean!
  key: String!

  collateralDelta: BigInt!
  sizeDelta: BigInt!
  price: BigInt!
  fee: BigInt!
}

type UpdatePosition @entity(immutable: true) {
  id: ID!
  timestamp: Int!

  key: String!

  size: BigInt!
  collateral: BigInt!

  reserveAmount: BigInt!
  realisedPnl: BigInt!
  averagePrice: BigInt!
  entryFundingRate: BigInt!
  markPrice: BigInt!
}

type ReferralAdjustment @entity(immutable: true) {
  id: ID!
  timestamp: Int!

  account: String!
  sizeDelta: BigInt!
  marginFeeBasisPoints: BigInt!
  referralCode: String!
  referrer: String!
}

type ClosePosition @entity(immutable: true) {
  id: ID!
  timestamp: Int!

  key: String!

  size: BigInt!
  collateral: BigInt!
  reserveAmount: BigInt!
  realisedPnl: BigInt!
  averagePrice: BigInt!
  entryFundingRate: BigInt!
}

type LiquidatePosition @entity(immutable: true) {
  id: ID!
  timestamp: Int!

  key: String!

  account: String!
  collateralToken: String!
  indexToken: String!

  isLong: Boolean!

  size: BigInt!
  collateral: BigInt!
  reserveAmount: BigInt!
  realisedPnl: BigInt!
  markPrice: BigInt!
}


type Trade @entity { # extends IncreasePosition
  id: ID!
  timestamp: Int!

  # IncreasePosition
  account: String!
  collateralToken: String!
  indexToken: String!
  isLong: Boolean!
  key: String!

  status: Status!

  increaseList: [IncreasePosition!]!
  decreaseList: [DecreasePosition!]!
  updateList: [UpdatePosition!]!

  # ++IncreasePosition accumulation
  sizeDelta: BigInt!
  collateralDelta: BigInt!
  fee: BigInt! # ++(IncreasePosition.fee + DecreasePosiiton.fee)

  # UpdatePosition latest assignment
  size: BigInt!
  collateral: BigInt!
  averagePrice: BigInt!
  realisedPnl: BigInt!  
  realisedPnlPercentage: BigInt
  entryFundingRate: BigInt!
  entryReferralCode: String!
  entryReferrer: String!

  # Settlement
  settledTimestamp: Int
  closedPosition: ClosePosition
  liquidatedPosition: LiquidatePosition
}




