  - kind: ethereum
    name: GlpManager
    network: mode-mainnet
    source:
      address: "0xf9Fc0B2859f9B6d33fD1Cea5B0A9f1D56C258178"
      abi: GlpManager
      startBlock: 9842815
    mapping:
      kind: ethereum/events
      apiVersion: 0.0.6
