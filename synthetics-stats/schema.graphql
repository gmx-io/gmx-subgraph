enum OrderStatus {
  Created
  Executed
  Cancelled
  Frozen
}

enum TradeActionType {
  OrderCreated
  OrderCancelled
  OrderExecuted
  OrderFrozen
  OrderUpdated
}

enum ClaimCollateralActionType {
  ClaimPriceImpact
  ClaimFunding
}

type AffiliateRewardUpdate @entity(immutable: true) {
  id: ID!
  affiliate: String!
  marketAddress: String!
  tokenAddress: String!
  delta: BigInt!
  nextValue: BigInt!
  nextPoolValue: BigInt!
  transaction: Transaction!
}

type Order @entity {
  # orderKey
  id: ID!

  account: String!
  receiver: String!
  callbackContract: String!
  marketAddress: String!
  swapPath: [String!]
  initialCollateralTokenAddress: String!

  sizeDeltaUsd: BigInt!
  initialCollateralDeltaAmount: BigInt!
  triggerPrice: BigInt!
  acceptablePrice: BigInt!
  executionFee: BigInt!
  callbackGasLimit: BigInt!
  minOutputAmount: BigInt!

  updatedAtBlock: BigInt!

  orderType: BigInt!

  shouldUnwrapNativeToken: Boolean!
  isLong: Boolean!

  status: OrderStatus!

  cancelledReason: String
  cancelledReasonBytes: Bytes
  frozenReason: String
  frozenReasonBytes: Bytes

  createdTxn: Transaction!
  cancelledTxn: Transaction
  executedTxn: Transaction
}

